<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="goldenBadge">
            <h2><span>Golden Badge</span> {{ goldenBadge.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ goldenBadge.name }}</span>
                </dd>
                <dt><span>Iden</span></dt>
                <dd>
                    <div *ngIf="goldenBadge.iden">
                        <a [routerLink]="['/identifier', goldenBadge.iden?.id, 'view']">{{ goldenBadge.iden?.name }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/golden-badge', goldenBadge.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
