<div>
    <h2 id="page-heading">
        <span>Silver Badges</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-silver-badge" [routerLink]="['/silver-badge/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Silver Badge
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="silverBadges?.length === 0">
        <span>No silverBadges found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="silverBadges && silverBadges.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Name</span></th>
                    <th scope="col" ><span>Iden</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let silverBadge of silverBadges ;trackBy: trackId">
                    <td><a [routerLink]="['/silver-badge', silverBadge.id, 'view']">{{ silverBadge.id }}</a></td>
                    <td>{{ silverBadge.name }}</td>
                    <td>
                        <div *ngIf="silverBadge.iden">
                            <a [routerLink]="['/identifier', silverBadge.iden?.id, 'view']" >{{ silverBadge.iden?.name }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/silver-badge', silverBadge.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/silver-badge', silverBadge.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(silverBadge)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
