<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="operation">
            <h2><span>Operation</span> {{ operation.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Date</span></dt>
                <dd>
                    <span>{{ operation.date }}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{ operation.description }}</span>
                </dd>
                <dt><span>Amount</span></dt>
                <dd>
                    <span>{{ operation.amount }}</span>
                </dd>
                <dt><span>The Label</span></dt>
                <dd>
                    <span *ngFor="let theLabel of operation.theLabels; let last = last">
                        <a [routerLink]="['/the-label', theLabel?.id, 'view']">{{ theLabel.labelName }}</a>{{ last ? '' : ', ' }}
                    </span>
                </dd>
                <dt><span>Bank Account</span></dt>
                <dd>
                    <div *ngIf="operation.bankAccount">
                        <a [routerLink]="['/bank-account-my-suffix', operation.bankAccount?.id, 'view']">{{ operation.bankAccount?.name }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/operation', operation.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
